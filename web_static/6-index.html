<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="filtnames">
                <div class="locations">
                    <div class="infocont">
                    <h3>States</h3>
                    <h4>Carlifornia, Arizona..</h4>
                    </div>
                    <div class="opts">
                        <ul>
                            <li><h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                            </li>
                            <li><h2>Carlifornia</h2>
                            <ul>
                                <li>San Fransisco</li>
                                <li>Los Altos</li>
                            </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities" >
                    <div class="infocont">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    </div>
                    <div class="opts opts2">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
            </div>
            <button class="searchbtn" type="submit">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="art_cont">
                <article class="placearticle">
                <h2>My Home</h2>
                </article>
                <article class="placearticle">
                    <h2>Tiny House</h2>
                </article>
                <article class="placearticle">
                    <h2>A Suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
    <p>
        Best School
    </p>
    </footer>
</body>
</html>
